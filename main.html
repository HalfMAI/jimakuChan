    <script>
        // 发送翻译请求的函数
        function translateUsingNewApi(apiKey, textToTranslate, fromLang, toLang, onresult) {
            var apiEndpoint = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent';

            var payload = {
                "contents": [
                    {
                        "role": "user",
                        "parts": [
                            {
                                "text": `You as a professional translation software. Translate from ${fromLang} to ${toLang}. Remember, the ultimate goal is to keep it accurate and have the SAME MEANING as the original input. 
Now, please translate from ${fromLang} to ${toLang}:
Input:
${textToTranslate}
Output:`
                            }
                        ]
                    }
                ],                
                "safetySettings": [
                    {
                    "category": "HARM_CATEGORY_SEXUALLY_EXPLICIT",
                    "threshold": "BLOCK_NONE"
                    },
                    {
                    "category": "HARM_CATEGORY_HATE_SPEECH",
                    "threshold": "BLOCK_NONE"
                    },
                    {
                    "category": "HARM_CATEGORY_HARASSMENT",
                    "threshold": "BLOCK_NONE"
                    },
                    {
                    "category": "HARM_CATEGORY_DANGEROUS_CONTENT",
                    "threshold": "BLOCK_NONE"
                    }
                ],
                "generationConfig": {
                    "temperature": "0.4",
                    "topP": "1",
                    "topK": "32",
                    "candidateCount": "1",
                    "maxOutputTokens": "8192"
                }
            };

            var xhr = new XMLHttpRequest();
            xhr.open('POST', apiEndpoint + '?key=' + apiKey, true);
            xhr.setRequestHeader('Content-Type', 'application/json');

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    var translatedText = response.candidates[0].content.parts[0].text;

                    // 使用翻译的内容更新HTML元素
                    onresult(translatedText);
                }
            };

            xhr.send(JSON.stringify(payload));
        }

        // 更新HTML元素的函数
        function updateTextHtml(div_prefix, toText, is_final_text=false) {
            var textElementImb = document.getElementById(div_prefix + '-imb');
            var textElementBg = document.getElementById(div_prefix + '-bg');
            var textElementFg = document.getElementById(div_prefix + '-fg');

            
            if ("speech_text" == div_prefix) {
                if (toText.length == 0) {
                    return;
                } 
            } else {
                textElementImb.innerHTML = toText;
                textElementBg.innerHTML = toText;
                textElementFg.innerHTML = toText;
                return;
            }

            if (true == is_final_text) {
                if (historyTextArr.length > 0){
                    if (historyTextArr[historyTextArr.length-1].length < 20) {
                        historyTextArr[historyTextArr.length-1] += "。   " + toText;
                    } else {
                        historyTextArr.push(toText);
                        if (historyTextArr.length > 2){
                            historyTextArr.shift();
                        }
                    }
                } else {
                    historyTextArr.push(toText);
                }
            } 

            // 合并数组里的所有text并用<br>分行
            var history_text_str = ""
            if (true == is_final_text) {
                history_text_str = historyTextArr.join('<br>');
            }

            if(textElementImb && textElementBg && textElementFg) {
                if (history_text_str == " " || history_text_str == "<br>") {history_text_str ="";}
                
                if (true == is_final_text) {
                    textElementImb.innerHTML = history_text_str;
                    textElementBg.innerHTML = history_text_str;
                    textElementFg.innerHTML = history_text_str;
                } else {
                    textElementImb.innerHTML = "<br>" + toText;
                    textElementBg.innerHTML = "<br>" + toText;
                    textElementFg.innerHTML = "<br>" + toText;
                }
            }
            return history_text_str;
        }
         
        // URLパラメータ取得用関数 ---------------------------
        function getParam(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&]*)|&|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // 一定時間変化がなかったら消す ------------------------------------
        var fn_del = function() {
            updateTextHtml(div_prefix="speech_text", toText="");
            updateTextHtml(div_prefix="trans_text", toText="");
            updateTextHtml(div_prefix="trans_text2", toText="");

            // 各フラグをリセット
            isSpeechRecognitionComplete = false;
            isTextTranslation1Complete = false;
            isTextTranslation2Complete = false;
        };


        // URLからの値読み込み(削除タイマー) -------------------
        var timer = getParam('timer');

        //////////////////////////////////////////////////////////
        // URLからの値読み込み -------------------
        var arg_recog = getParam('recog');
        var arg_trans = getParam('trans');
        var arg_trans2 = getParam('trans2');

        /////////////////////////////////////////////////////////
        // 翻訳API用設定 ---------------------------
        if (arg_trans != null) var request = new XMLHttpRequest();
        if (arg_trans2 != null) var request2 = new XMLHttpRequest();

        // 翻訳用設定 ---------------------------
        var trans_sourcelang = 'ja';
        var trans_destlang = 'en';
        var trans2_destlang = '';

        var gas_key = getParam('gas_key');
        
        var TRANS_URL = 'https://script.google.com/macros/s/' + gas_key + '/exec';
        var query = ''

        // その他の設定 -----------------------
        var bouyomi = getParam('bouyomi');
        var anti_sexual = getParam('anti_sexual');


        // 一定時間認識結果がなかったら，そこで認識終了 --------------------
        var short_pause = getParam('short_pause');
        if(short_pause == null) {
            short_pause = 750;
        }

        var stop_recog;
        var id_stop_recog;

        var count = 0;

        var historyTextArr = [];

        // URLからテキストファイルをリスト形式で読み込む -----------------------
        // const url = "https://raw.githubusercontent.com/sayonari/inappropriate-words-ja/master/Sexual.txt";
        // var sexual_words = [];

        // if(anti_sexual != 'false') {
        //     fetch(url)
        //         .then( r => r.text() )
        //         .then( t => {
        //             sexual_words = t.split("\n");
        //             // 空の要素を削除
        //             sexual_words = sexual_words.filter(Boolean);
        //         })
        // }
            

        // 音声認識本体 /////////////////////////////////////////////////
        window.SpeechRecognition = window.SpeechRecognition || webkitSpeechRecognition;

        // 音声認識用設定 ----------------------
        var recognition = new webkitSpeechRecognition();
        recognition.lang = 'ja';
        recognition.interimResults = true;
        recognition.continuous = true;
        var recog_text = '';
        var recog_IM_text = '';
        var recog_conf = 0;
        var trans_text = '';
        var trans2_text = '';

        var my_count = count;
        count = count + 1;

        // その他設定 ----------------------------
        var isSpeechRecognitionComplete = false;
        var isTextTranslation1Complete = false;
        var isTextTranslation2Complete = false;

        function shouldClearText() {
            // Check if each process is enabled and if it's complete
            var recogComplete = arg_recog != null ? isSpeechRecognitionComplete : true;
            var trans1Complete = arg_trans != null ? isTextTranslation1Complete : true;
            var trans2Complete = arg_trans2 != null ? isTextTranslation2Complete : true;

            return recogComplete && trans1Complete && trans2Complete;
        }

        stop_recog = function() {
            console.log("stop by short pause!");
            recognition.stop();
        };

        ///////////////////////////////////////////////////////////
        // 各種イベントへの対応 --------------------------------- 
        // 音声・認識 開始
        recognition.onstart = () => {
            console.log("onstart cnt:" + String(my_count));
        }
        recognition.onaudiostart = () => {
            console.log("onaudiostart cnt:" + String(my_count));
        }
        recognition.onsoundstart = () => {
            console.log("onsoundstart cnt:" + String(my_count));
        }
        recognition.onspeechstart = () => {
            console.log("onspeechstart cnt:" + String(my_count));
        }
        
        // 音声・認識 終了
        recognition.onspeechend = () => {
            console.log("onspeechend cnt:" + String(my_count));
        }
        recognition.onsoundend = () => {
            console.log("onsoundend cnt:" + String(my_count));
        }
        recognition.onaudioend = () => {
            console.log("onaudioend cnt:" + String(my_count));
        }
        recognition.onend = () => {
            console.log("onend cnt:" + String(my_count));
            recognition.start();
            my_count = count;
            count = count + 1;
        }

        // エラー等
        recognition.onerror = () => {
            console.log("onerror cnt:" + String(my_count));
            recognition.stop();
        }
        recognition.onnomatch = () => {
            console.log("onnomatch cnt:" + String(my_count));
            recognition.stop();
        }


        // 言語設定 ----------------------------
        if (arg_recog != null) {
            recognition.lang = arg_recog;
            trans_sourcelang　= recognition.lang;
        }
        if (arg_trans != null) {
            trans_destlang = arg_trans;
        }
        if (arg_trans2 != null) {
            trans2_destlang = arg_trans2;
        }

        // 認識結果が返ってきたとき ------------------
        var updateTimeout = null; 
        var updateInterval = 1000;
        recognition.onresult = function(event) {
            var results = event.results;
            var is_final = false;
            for (var i = event.resultIndex; i < results.length; i++) {
                if (results[i].isFinal) {
                    is_final = true;
                    break;
                }
            }

            if (is_final) {
                updateRecognitionDisplay(event); 
                
                if (updateTimeout) {
                    clearInterval(updateTimeout);
                }
                updateTimeout = setTimeout(function() {
                    updateTimeout = null;
                }, 2000);
                return;
            }

            // 如果已经设置了更新，则取消之前的更新；但如果现在是最后的识别结果就直接显示就行了
            if (updateTimeout) {
                return;
            }

            updateTimeout = setTimeout(function() {
                updateTimeout = null;
            }, updateInterval);
            
            updateRecognitionDisplay(event); 
        };

        function updateRecognitionDisplay(event) {
            var results = event.results;
            for (var i = event.resultIndex; i < results.length; i++) {
                if (results[i].isFinal)
                {

                    // 認識結果を取得
                    recog_text = results[i][0].transcript;
                        
                    // // 認識結果の中の危険単語を検知して，結果を***に置き換える
                    // if(anti_sexual != 'false') {
                    //     for (var j = 0; j < sexual_words.length; j++) {
                    //         if (recog_text.includes(sexual_words[j])) {
                    //             recog_text = recog_text.replace(sexual_words[j], "***");
                    //         }
                    //     }
                    // }

                    // 認識結果を表示する ---------------------
                    var allText = updateTextHtml(div_prefix="speech_text", toText=recog_text, is_final_text=true);
                    isSpeechRecognitionComplete = true; // フラグを更新

                    // すべての処理が完了した後に内容を消す
                    if (timer != null && shouldClearText()) {
                        setTimeout(fn_del, timer);
                    }

                    // 棒読みちゃんにコメントを送信する
                    if(bouyomi == "true") {
                        let bouyomiChanClient = new BouyomiChanClient();
                        bouyomiChanClient.talk(recog_text);
                    }

                    if(gas_key != null){
                        if(arg_trans != null && recog_text.trim().length > 0) {
                            translateUsingNewApi(apiKey=gas_key, textToTranslate=allText,
                            fromLang=trans_sourcelang, 
                            toLang=trans_destlang, 
                            onresult=function(translatedText) {
                                updateTextHtml(div_prefix="trans_text", toText=translatedText, is_final_text=true);
                                isTextTranslation1Complete = true; // フラグを更新

                                // すべての処理が完了した後に内容を消す
                                if (timer != null && shouldClearText()) {
                                    setTimeout(fn_del, timer);
                                }
                            });
                        }
                        if(arg_trans2 != null && trans_destlang != trans2_destlang && recog_text.trim().length > 0){
                            translateUsingNewApi(apiKey=gas_key, textToTranslate=allText,
                            fromLang=trans_sourcelang, 
                            toLang=trans2_destlang, 
                            onresult=function(translatedText) {
                                updateTextHtml(div_prefix="trans_text2", toText=translatedText, is_final_text=true);
                                isTextTranslation2Complete = true; // フラグを更新

                                // すべての処理が完了した後に内容を消す
                                if (timer != null && shouldClearText()) {
                                    setTimeout(fn_del, timer);
                                }
                            });
                        }

                    } else {
                        updateTextHtml(div_prefix="speech_text", toText=recog_text);
                    }

                }
                else
                {
                    // 「ショートポースが来たら，音声認識を強制的に止める」のタイムアウト処理を削除する -------
                    if(short_pause != null) clearTimeout(id_stop_recog);

                    // ショートポーズストップ用タイムアウト
                    if(short_pause != null) id_stop_recog = setTimeout(stop_recog,short_pause);

                    // 認識結果を変数に格納
                    recog_IM_text = results[i][0].transcript

                    // // 認識結果の中の危険単語を検知して，結果を***に置き換える
                    // if(anti_sexual != 'false') {
                    //     for (var j = 0; j < sexual_words.length; j++) {
                    //         if (recog_IM_text.includes(sexual_words[j])) {
                    //             recog_IM_text = recog_IM_text.replace(sexual_words[j], "***");
                    //         }
                    //     }
                    // }

                    // 画面表示テキスト更新 ---
                    if(recog_IM_text != ""){                        
                        updateTextHtml(div_prefix="speech_text", toText=recog_IM_text + "...");
                    }

                }
            }
        }

        recognition.start();
        console.log("recog start: cnt:" + String(my_count));

    </script>
